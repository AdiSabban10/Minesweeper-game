<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <h1>Minesweeper game</h1>
    <div>
        Game Level:
        <button onclick="onLevelClicked(this)" class="btn level">Beginner</button>
        <button onclick="onLevelClicked(this)" class=" btn level">Medium</button>
        <button onclick="onLevelClicked(this)" class="btn level">Expert</button>
        <br>
        Mines: <span class="mines">2</span>
        |  Time: <span class="time">0</span>
        <br>
        Lives: <span class="lives"></span>
        |  Hints: <span class="hints"></span>
        <br>
        <button onclick="onMegaHintClick()" class="btn">Mega Hint</button>
        <button onclick="markCellSafeToClick()" class="btn">Safe Click- <span class="safe-click">3</span></button>
        <button onclick="onUndoClick()" class="btn">UNDO</button>
        <button onclick="toggleMode(this)" class="btn">Dark-Mode</button>
        <br>
        <button onclick="onInit()" class="smiley">ðŸ˜€</button>
    </div>

    <div class="game-over hide">
        <h3><span class="msg">VICTORY</span></h3>
    </div>

    <div class="board-container"></div>

    <footer>Adi Sabban</footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
